<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="fonts/MyFontsWebfontsKit.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">

	<title>Lock Unlock</title>

</head>
<body>
	<div class="container">
		<header class="navbar">
			<div class="row">
				<div class="col-xs-8">
					<div class="gamb-button"> 
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</div>
					<h1>The West Hollywood</h1>
				</div>
				<div class="col-xs-4">
					<div class="row">
						<div class="col-xs-7">
							<span class="circle"></span>
							<span class="caret-down"></span>	
						</div>
						<div class="col-xs-4 pull-right">
							<div class="notification-block">
								<span class="notification-icon"></span>
								<span class="circle-2">
									<span class="notification-count">2</span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="room">
				<div class="col-xs-12">
					<h1>Room Number</h1>
					<div class="room-number">2988</div>
					<div class="status-block">
						<div class="circle-3"></div>
						<h1>Unlocked</h1>
					</div>
				</div>
				<div class="col-xs-6 lock-section">
					<div class="circle-4 locked">
						<span class="locked-img"></span>
					</div>
					<h1 class="purple">Lock</h1>
				</div>
				<div class="col-xs-6 lock-section">
					<div class="circle-4 unlocked">
						<span class="unlocked-img"></span>
					</div>
					<h1>Unlock</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="bluetooth">
							<div class="circle-5">
								<span class="bluetooth-img"></span>
							</div>
							<h1>The lock/unlock works over bluetooth.	<br>Please turn on Bluetooth first.</h1>
						</div>
					</div>
				</div>
				<div class="share-key">
					<div class="col-xs-12">
						<div class="circle-6">
							<span class="share-img"></span>
						</div>
						<div class="key">HEU75K</div>
						<div class="circle-7">
							<span class="whatsapp-img"></span>
						</div>
						<div class="circle-7">
							<span class="chat-img"></span>
						</div>
						<div class="circle-7">
							<span class="mail-img"></span>
						</div>
					</div>
				</div>
				<button class="close-button"></button>
			</div>
		</div>
	</div>
	<footer>
		<div class="container"></div>
	</footer>
</body>
</html>
